<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapla — Твой путь к новой карьере</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-indigo: #6366f1;
            --accent-violet: #8b5cf6;
            --accent-emerald: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #050505;
            color: #fff;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Noise Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-dark {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Border Beam Animation */
        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .border-beam {
            position: relative;
            overflow: hidden;
        }

        .border-beam::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.8), transparent);
            animation: shine 3s infinite linear;
        }

        /* Bento Grid Shadows */
        .bento-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .bento-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }

        /* Text Reveal Effect */
        .reveal-text {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .bg-glow {
            filter: blur(120px);
            opacity: 0.15;
            mix-blend-mode: plus-lighter;
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#050505] overflow-x-hidden">
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
